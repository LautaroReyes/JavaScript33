<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Clase Persona</h1>

    <form id="formulario">
        <label for="id_persona">ID: </label>
        <input type="text" id="id_persona">

        <label for="apellido">Apellido: </label>
        <input type="text" id="apellido">

        <label for="nombre">Nombre: </label>
        <input type="text" id="nombre">

        <label for="fechaNac">Fecha de nacimiento: </label>
        <input type="date" id="fechaNac">

        <label for="correo">Email: </label>
        <input type="email" id="correo">

        <button type="submit" id="boton">Agregar</button>
    </form>

    <div id="container"></div>

    <button id="filtrarEdad">Filtrar por edad</button>
    <button id="filtrarEmail">Filtrar por email</button>
    <button id="filtrarApellido">Filtrar por apellido</button>
    
    

    <script src="app.js"></script>
</body>
</html>
